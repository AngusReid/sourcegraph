{{partial "header.html" .}}

<section id="main">
	<h1 id="title">{{ .Title }}</h1>
	{{if .TableOfContents}}
		<div class="well well-sm" style="float:right;margin-left:20px;margin-bottom:20px">
			{{ .TableOfContents }}
		</div>
	{{end}}
    <article id="content" class="app-docs-body">
		{{ .Content }}
    </article>
</section>

<aside id="meta">
	<hr>
    <div>
        {{ with .PrevInSection }}
			<a class="previous" href="{{.Permalink}}">&larr; {{.Title}}</a>
        {{ end }}
		&nbsp;&nbsp;&nbsp;&nbsp;
        {{ with .NextInSection }}
			<a class="next" href="{{.Permalink}}"> {{.Title}} &rarr;</a>
        {{ end }}
    </div>
</aside>

{{partial "footer.html" .}}
