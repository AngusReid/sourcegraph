{{define "BuildCells"}}
<th><a href="{{urlToRepoBuild .Repo .ID}}">#{{.ID}}</a></th>
<td><a href="{{urlToRepoCommit .Repo .CommitID}}"><tt>{{truncateCommitID .CommitID}}</tt></a></td>
<td>
	{{buildStatus .}}
	{{if .EndedAt}}
		{{template "TimeAgo" .EndedAt}}
	{{else if .StartedAt}}
		{{template "TimeAgo" .StartedAt}}
	{{else}}
		{{template "TimeAgo" .CreatedAt}}
	{{end}}
</td>
<td>{{duration .StartedAt (minTime .EndedAt now)}}</td>
<td><a class="pull-right btn btn-xs btn-default" href="{{urlToRepoBuild .Repo .ID}}">View</a></td>
{{end}}
