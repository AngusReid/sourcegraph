{{define "Footer"}}
{{if not .DisableExternalLinks}}
	<footer id="footer">
		<div class="footer-inner">
			<div class="container{{if .FullWidth}}-fluid{{end}}">
				<div class="footer-container">
					<div class="row">
						<div class="col-sm-6 info">
							<p>
								<span data-tooltip title="version {{buildvar.Version}} {{with buildvar.CommitID}}commit {{.}}{{end}} {{if not buildvar.Date.IsZero}}built at {{buildvar.Date}}{{end}}">
									<span class="powered-by">Powered by</span>
									<a href="https://sourcegraph.com" target="_blank">Sourcegraph</a><br>
									<span class="powered-by small">The smartest code host for teams</span><br>
									<span class="powered-by small">version {{buildvar.Version}}</span>
								</span>
							</p>
							{{with updateAvailable}}
								<a class="small" target="_blank" href="https://src.sourcegraph.com/sourcegraph/.docs/management/upgrading/">
									Upgrade to v{{.}}
								</a>
							{{end}}
						</div>
						<div class="col-sm-6 info">
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
{{end}}
{{end}}
